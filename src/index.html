<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="js/func.js"></script>
    <script src="js/app.js"></script>-->
   <!-- <script src="go/main.go"></script> -->
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Agenda PoP-AM</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <img class="logo" src="files/logo.png" width="150" height="150">
            <p class="pname">Agenda PoP-AM</p>
            <div class="divform">
                <form action="/login-submit" method="POST" class="form">
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="E-mail" class="form-content">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Password" class="form-content">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-submit">Sign Up</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
